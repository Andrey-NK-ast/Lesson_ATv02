<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #131313 0%, #181212 100%);
            color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #232325fa;
            border-radius: 18px;
            border: 2px solid #9b9b9b;
            box-shadow: 0 10px 42px #0a0a0a, 0 2px 10px #ff2300af;
            padding: 38px 30px 34px 30px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 38px;
            font-family: 'Russo One', Arial, sans-serif;
            text-shadow: 0 1px 10px #ff4300cc,0 2px 12px #000a;
            letter-spacing: 2px;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffe2c2;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 16px;
            height: 44px;
            transition: border-color 0.3s;
            font-family: inherit;
            background: #28282a;
            appearance: none;
            color: #f5f5f5;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg,#5a0700 0%,#ff3300 60%,#fa0 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            text-shadow: 0 1px 11px #ff4300cc;
            letter-spacing: 1.1px;
            box-shadow: 0 4px 18px #ff2a0080, 0 1.5px 8px #0006;
            transition: 180ms cubic-bezier(.4,2,.6,1.2);
        }
        
        button:hover {
            background: linear-gradient(90deg,#ff2200 0%,#ff9100 100%);
            transform: scale(1.04) rotate(-1deg);
        }
        
        button:active {
            transform: translateY(0);
        }
        .fire-anim {
            display: inline-block;
            width: 44px;
            height: 44px;
            vertical-align: middle;
            margin-left: 8px;
            margin-bottom:-4px
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ипотечный калькулятор
 <span class="fire-anim">
   <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
     <defs>
       <radialGradient id="f1" cx="0.5" cy="0.5" r="0.7">
         <stop offset="0%" stop-color="#fed200"/>
         <stop offset="49%" stop-color="#ff8c00"/>
         <stop offset="90%" stop-color="#ee2200"/>
       </radialGradient>
       <filter id="blur" x="-10" y="-10" width="120" height="120">
         <feGaussianBlur stdDeviation="2.5" />
       </filter>
     </defs>
     <path d="M28 54c12-8 16-18 7-34 2 11-7 13-6 3 2-12-13-8-5 16-7-8-9-17-2-27C11 22 5 36 28 54Z" fill="url(#f1)" filter="url(#blur)"/>
     <path d="M34 27c3 11-5 18-12 19 11-6 9-12 10-21 1-6 7-2 7 2z" fill="#ff9600"/>
     <path d="M22 43c6-2 10-8 5-17-2 8-5 10-5 17z" fill="#ff8500"/>
     <path d="M31 53c6-6 10-12 4-23 2 8-7 10-4 23z" fill="#f43"/>
   </svg>
 </span>
</h1>
        <form method="POST" action="/calculate">
            <div class="form-group">
                <label for="loan_amount">Сумма кредита (руб.)</label>
                <input type="text" id="loan_amount" name="loan_amount" required placeholder="Введите сумму" class="form-input" oninput="formatMoneyInput(this)">
            </div>
            
            <div class="form-group">
                <label for="interest_rate">Процентная ставка (% годовых)</label>
                <div class="input-group">
                    <input type="number" id="interest_rate" name="interest_rate" step="0.01" min="0" required placeholder="Например: 12.5" class="form-input">
                    <span class="input-percent-sign">%</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loan_term">Срок кредита</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <input type="number" id="loan_term" name="loan_term" min="1" required placeholder="Например: 240" class="form-input">
                    <select id="term_unit" name="term_unit" class="form-input">
                      <option value="months" selected>месяцев</option>
                      <option value="years">лет</option>
                    </select>
                </div>
            </div>
            <!-- чекбокс досрочного -->
            <div class="form-group">
              <label><input type="checkbox" id="early_repay_check" name="early_repay_check" onchange="showEarlyRepay(this.checked)"> Досрочное погашение</label>
            </div>
            <!-- поля для досрочного погашения, скрыты по умолчанию -->
            <div class="form-group" id="early_repay_section" style="display:none;">
              <label for="early_amount">Сумма досрочного погашения (руб):</label>
              <input type="text" id="early_amount" name="early_amount" placeholder="Введите сумму" class="form-input" oninput="formatMoneyInput(this)">

              <label for="early_frequency">Периодичность платежа:</label>
              <select name="early_frequency" id="early_frequency" class="form-input">
                <option value="once">Разово</option>
                <option value="monthly">Раз в месяц</option>
                <option value="2months">Раз в 2 месяца</option>
                <option value="quarter">Раз в квартал</option>
                <option value="halfyear">Раз в полгода</option>
                <option value="year">Раз в год</option>
              </select>

              <label>Способ после погашения:</label>
              <select name="early_method" id="early_method" class="form-input">
                <option value="decrease_term">Уменьшить срок</option>
                <option value="decrease_payment">Уменьшить платёж</option>
              </select>
            </div>
            
            <div class="form-group">
                <label for="down_payment">Первоначальный взнос (руб.)</label>
                <input type="text" id="down_payment" name="down_payment" required placeholder="Введите сумму" class="form-input" oninput="formatMoneyInput(this)">
            </div>
            
            <button type="submit">Рассчитать</button>
        </form>
    </div>
    <script>
function formatMoneyInput(input) {
    let value = input.value.replace(/\D/g, "");
    if (!value) {
        input.value = '';
        return;
    }
    value = value.replace(/^0+/, '');
    input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
}

// Чтобы убрать пробелы перед отправкой формы
const form = document.querySelector('form');
form.addEventListener('submit', function() {
    const loan = document.getElementById('loan_amount');
    const down = document.getElementById('down_payment');
    loan.value = loan.value.replace(/\s/g, '');
    down.value = down.value.replace(/\s/g, '');
});

const termInput = document.getElementById('loan_term');
const termUnit = document.getElementById('term_unit');
termUnit.addEventListener('change', function() {
  let value = parseInt(termInput.value || "0");
  if(this.value === 'years' && value > 0 && value <= 600) {
    termInput.value = Math.round(value / 12);
    termInput.placeholder = 'Например: 20';
  } else if(this.value === 'months' && value > 0 && value <= 50) {
    termInput.value = value * 12;
    termInput.placeholder = 'Например: 240';
  }
});
function showEarlyRepay(checked) {
    document.getElementById('early_repay_section').style.display = checked?'block':'none';
}
</script>
</body>
</html>
